<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolutionary Racing AI</title>

    <!-- TensorFlow.js -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
    ></script>

    <!-- Adds the WASM backend to the global backend registry -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"
    ></script>

    <!-- 
     This one line increases the speed of the simulation by 5-10x.
     WASM is dramatically faster than webgl (and cpu) in this case because my models are extremely small and
     the overhead of transferring data to the GPU is surprisingly large.
     -->
    <script>
      tf.setBackend("wasm").then(() => {
        import("./src/main.jsx");
      });
    </script>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
